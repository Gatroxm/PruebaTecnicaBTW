<div class="container">
    <div class="header-actions">
        <h1>User Management</h1>
        <button class="btn btn-primary" (click)="createUser()">
            Create Random User
        </button>
    </div>

    <div *ngIf="loading" class="loading-state">Loading users...</div>

    <app-user-list-table *ngIf="!loading" [users]="users" (edit)="onEdit($event)" (delete)="onDelete($event)">
    </app-user-list-table>
</div>

<!-- Simple Modal Overlay -->
<div class="modal-overlay" *ngIf="editingUser">
    <div class="modal-content">
        <h2>Edit User</h2>
        <div class="form-group">
            <label>Name</label>
            <input type="text" [(ngModel)]="editForm.name" class="form-input">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" [(ngModel)]="editForm.email" class="form-input">
        </div>
        <div class="modal-actions">
            <button class="btn btn-secondary" (click)="cancelEdit()">Cancel</button>
            <button class="btn btn-primary" (click)="saveUser()">Save</button>
        </div>
    </div>
</div>
